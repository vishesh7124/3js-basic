<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			html, body{
                margin: 0;   
            }
            canvas{
				width: 100%;
                height: 100%;
				background: #7a80ad;
				position: fixed;
				top: 0;
				left: 0;
            }

			#tooltip{
				position: absolute;
				top: -100vh;
				left: -100vw;
				opacity: 0;
			}
			#tooltip.is-visible{
				opacity: 1;
			}

		</style>
	</head>
	<body>
		<div id="tooltip"></div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
